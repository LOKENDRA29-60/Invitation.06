<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hawan Invitation</title>
    <style>
        body {
            background-color: #f8e8c8;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff3d4;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #b36b00;
        }
        .swastik {
            width: 80px;
            height: auto;
        }
        .quote {
            font-style: italic;
            font-size: 18px;
            color: #444;
            margin: 10px 0;
        }
        .details {
            font-size: 20px;
            color: #8a4b08;
            margin: 20px 0;
        }
        .flowers {
            width: 100px;
            height: auto;
        }
        .button {
            background-color: #b36b00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
    <script>
        function showMessage() {
            alert("आपके आने से हवन का शुभ अवसर और मंगलमय हो जाएगा!");
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/HinduSwastika.svg/1200px-HinduSwastika.svg.png" class="swastik" alt="Swastik">
        <h1>आपका सादर आमंत्रण</h1>
        <p class="quote">"धर्म ही जीवन का आधार है, सत्कर्म ही सच्ची पूजा है।"</p>
        <p class="details">
            श्री जे. पी. शर्मा एवं श्रीमती प्रीति शर्मा <br>
            सादर आमंत्रण देते हैं <br>
            हवन समारंभ में <br>
            दिनांक: 6 अप्रैल <br>
            स्थान: कृष्णा विहार कॉलोनी, जट्टारी
        </p>
        <img src="https://www.freepnglogos.com/uploads/flower-png/flower-transparent-background-40.png" class="flowers" alt="Flowers">
        <br><br>
        <button class="button" onclick="showMessage()">हम आ रहे हैं!</button>
    </div>
</body>
</html>
